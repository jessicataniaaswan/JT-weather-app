<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/0d8a8d025d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Homework week 2</title>
  </head>

  <body>
    <div class="container">
      <div class="weatherApp" id="weatherContainer">
        <div class="searchBar">
          <div class="row">
            <div class="col-12">
              <form id="search-form" style="display: flex">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  autofocus="off"
                  id="search-text-input"
                />
                <div
                  class="col-3"
                  style="padding-left: 5px; padding-right: 5px"
                >
                  <button
                    type="submit"
                    class="btn btn-light"
                    id="searchButton"
                    style="width: 100%"
                  >
                    Search
                  </button>
                </div>
                <div
                  class="col-3"
                  style="padding-left: 5px; padding-right: 5px"
                >
                  <button
                    type="submit"
                    class="btn btn-light"
                    id="currentButton"
                    style="width: 100%"
                  >
                    Current
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <br />
        <h1>Manado, Indonesia</h1>
        <p id="currentDate">Sunday, 2 August 2020</p>

        <div class="row">
          <div class="col-6">
            <div class="currentWeather">
              <img
                class="mainImage"
                id="icon"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/001/828/original/sunny.png?1596573569"
                alt="sunnyIcon"
              />

              <h2>
                <div class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celcius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </h2>
              <br />

              <p id="currentSituation"></p>
            </div>
          </div>

          <div class="col-6">
            <ul class="detailCondition">
              <li class="wind">
                <div class="titleCondition">Wind</div>
                <div class="wind">
                  <span class="iconCondition">
                    <i class="fas fa-wind"></i>
                  </span>
                  <span id="windNumber"></span>
                  <small>km/h</small>
                </div>
              </li>
              <li class="humidity">
                <div class="titleCondition">Humidity</div>
                <div class="humidity">
                  <span class="iconCondition">
                    <i class="fas fa-tint"></i>
                  </span>
                  <span id="humidityNumber"></span>
                  <small>%</small>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="divider">
          <hr />
        </div>

        <div class="upcomingWeather">
          <div class="row">
            <div class="col">
              <div class="day">Mon</div>
              <img
                class="upcomingIcon"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/001/828/original/sunny.png?1596573569"
                alt="sunnyIcon"
              />
              <div class="temperature">33°c</div>
            </div>

            <div class="col">
              <div class="day">Tue</div>
              <img
                class="upcomingIcon"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/001/828/original/sunny.png?1596573569"
                alt=""
              />
              <div class="temperature">34°c</div>
            </div>

            <div class="col">
              <div class="day">Wed</div>
              <img
                class="upcomingIcon"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/001/829/original/part_cloudy.png?1596573580"
                alt=""
              />
              <div class="temperature">30°c</div>
            </div>

            <div class="col">
              <div class="dayContainer">
                <div class="day">Thu</div>
                <img
                  class="upcomingIcon"
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/001/827/original/little_rain.png?1596573513"
                  alt=""
                />
                <div class="temperature">29°c</div>
              </div>
            </div>

            <div class="col">
              <div class="dayContainer">
                <div class="day">Fri</div>
                <img
                  class="upcomingIcon"
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/001/829/original/part_cloudy.png?1596573580"
                  alt=""
                />
                <div class="temperature">32°c</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p id="madeBy">
      <a href="https://github.com/jessicataniaaswan/JT-weather-app"
        >Open-source code</a
      >
      by Jessica Tania
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
